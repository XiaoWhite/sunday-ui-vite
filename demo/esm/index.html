<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SundayUI ESM Demo</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createApp } from 'vue/dist/vue.esm-bundler.js';
      import SundayUI, { SFCButton, JSXButton, SButton } from '../../dist/sunday-ui.esm.js';

      createApp({
        template: `
					<SButton/>
					<JSXButton/>
					<SFCButton/>
				`
      })
        .use(SundayUI)
        .mount('#app');
    </script>
  </body>
</html>
